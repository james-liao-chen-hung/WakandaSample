<form [formGroup]='registerFrom' (ngSubmit)="registerFrom.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <label class="radio-inline">
      <input type="radio" value="male" formControlName='gender' class="ml-3"> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName='gender' class="ml-3"> Female
    </label>
  </div>
  <app-text-input [formControl]='registerFrom.controls["userName"]'
                  [label]='"Username"'></app-text-input>
  <app-text-input [formControl]='registerFrom.controls["knownAs"]'
                  [label]='"Known As"'></app-text-input>
  <app-date-input [formControl]='registerFrom.controls["dateOfBirth"]'
                  [label]='"Date Of Birth"'
                  [maxDate]='maxDate'></app-date-input>
  <app-text-input [formControl]='registerFrom.controls["city"]'
                  [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerFrom.controls["country"]'
                  [label]='"Country"'></app-text-input>
  <app-text-input [formControl]='registerFrom.controls["password"]'
                  [label]='"Password"'
                  [type]='"password"'></app-text-input>
  <app-text-input [formControl]='registerFrom.controls["confirmPassword"]'
                  [label]='"Confirm Password"'
                  [type]='"password"'></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]='!registerFrom.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form value: {{registerFrom.value | json}}</p>
<p>Form status: {{registerFrom.status | json}}</p>
