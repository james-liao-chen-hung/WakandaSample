<div mat-dialog-content>
  <p>Please select your json file.</p>
    <input type="file" (change)="onFileSelected($event)" matInput>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onOkClick()" [mat-dialog-close]="message" cdkFocusInitial>Ok</button>
  <button mat-stroked-button color="warn" class="ml-3" (click)="onNoClick()">No Thanks</button>
</div>
