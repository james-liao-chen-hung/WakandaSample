<div mat-dialog-content>
  <p>Please select your json file.</p>
    <input type="file" (change)="onFileSelected($event)" matInput>
</div>
<div mat-dialog-actions>
  <button (click)="onOkClick()" mat-button cdkFocusInitial>Ok</button>
  <button mat-button class="ml-3" (click)="onNoClick()">No Thanks</button>
</div>
