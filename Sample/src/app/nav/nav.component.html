<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Sample</a>


    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive='active'>Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive='active'>Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive='active'>About</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive='active'>Errors</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <a class="dropdown-item">變更管理者密碼</a>
        <a class="dropdown-item">卸載密碼設定</a>
        <a class="dropdown-item">V-Wakanda Tunnel 伺服器設定</a>
        <a class="dropdown-item" routerLink="/safty-setting">安全程序設定</a>
        <a class="dropdown-item">程序偵測紀錄</a>
        <a class="dropdown-item">使用者端設定</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginFrom="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off">
      <input
          name="username"
          [(ngModel)]="model.UserName"
          class="form-control mr-sm-2"
          type="text"
          placeholder="UserName">
      <input
          name="password"
          [(ngModel)]="model.Password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password">
      <button
        class="btn btn-success my-2 my-sm-0"
        type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
